<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Will you be my Valentine??</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./yesStyle.css">
</head>

<body>
    <div class="container">
        <div class="text">
            <h1 class="header_text">Ты будешь моей валентинкой?</h1>
        </div>
        <div class="gif_container">
            <img src="./Heartshooting.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton">Да</button>
            <button class="btn" id="noButton">Нет</button>
            <script>
                const noButton = document.getElementById("noButton")
                const yesButton = document.getElementById("yesButton")
                yesButton.addEventListener('click', yesPage)
                noButton.addEventListener('click', noPage)
                noButton.addEventListener('mouseover', moveButton)
                function yesPage() {
                    window.location.href = "yes.html";
                }
                function noPage() {
                    window.location.href = "no.html";
                }
                function moveButton() {
                    let x = Math.random() * (window.innerWidth - noButton.offsetWidth);
                    let y = Math.random() * (window.innerHeight - noButton.offsetHeight);
                    noButton.style.left = `${x}px`;
                    noButton.style.top = `${y}px`;
                }
            </script>
        </div>
    </div>

</body>

</html>
